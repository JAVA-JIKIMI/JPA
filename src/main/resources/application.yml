spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/Dev/study/JPA/jpashop #;MVCC=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true # system out을 이용하여 로깅
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug # logger를 이용하여 로깅
    org.hibernate.type: trace